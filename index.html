    <div class="whole_feature" style="margin-left: 50px">
      <div class="first_row" style ="margin-left:525px">
        <button id="One" type="number" style="width: 40px; height: 40px; gap: 20px;">1</button>
        <button id="Two" type="number" style="width: 40px; height: 40px;">2</button>
        <button id="Three" type="number" style="width: 40px; height: 40px;">3</button>
        <button id="Add" type="number" style="width: 40px; height: 40px;">+</button>
      </div>

      <div class="second_row" style ="margin-left:525px">
        <button id="Four" type="number" style="width: 40px; height: 40px;">4</button>
        <button id="Five" type="number" style="width: 40px; height: 40px;">5</button>
        <button id="Six" type="number" style="width: 40px; height: 40px;">6</button>
        <button id="Subtract" type="number" style="width: 40px; height: 40px;">-</button>
      </div>

      <div class="third_row" style ="margin-left:525px">
        <button id="Seven" type="number" style="width: 40px; height: 40px;">7</button>
        <button id="Eight" type="number" style="width: 40px; height: 40px;">8</button>
        <button id="Nine" type="number" style="width: 40px; height: 40px;">9</button>
        <button id="Multiply" type="number" style="width: 40px; height: 40px;">x</button>
      </div>

      <div class="fourth_row" style ="margin-left:525px">
        <button id="Modulo" type="number" style="width: 40px; height: 40px;">%</button>
        <button id="Zero" type="number" style="width: 40px; height: 40px;">0</button>
        <button id="Point" type="number" style="width: 40px; height: 40px;">.</button>
        <button id="Divide" type="number" style="width: 40px; height: 40px;">/</button>
      </div>

      <div class="fifth_row" style ="margin-left:525px">
        <button id="Delete" type="number" style="width: 40px; height: 40px;">Del</button>
        <button id="Reset" type="number" style="width: 60px; height: 40px;">Reset</button>
        <button id="Submit" type="number" style="width: 60px; height: 40px;">Submit</button>
      </div>
    </div>
